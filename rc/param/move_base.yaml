shutdown_costmaps: false

controller_frequency: 10.0 #向底盘控制移动话题cmd_vel发送命令的频率.
controller_patience: 3.0  #在空间清理操作执行前,控制器花多长时间等有效控制下发.

planner_frequency: 10.0 #全局规划操作的执行频率.如果设置为0.0,则全局规划器仅 在接收到新的目标点或者局部规划器报告路径堵塞时才会重新执行规划操作.
planner_patience: 5.0 

oscillation_timeout: 30.0  #执行修复机制前,允许振荡的时长.
oscillation_distance: 0.3  #来回运动在多大距离以上不会被认为是振荡.

clearing_rotation_allowed: false





